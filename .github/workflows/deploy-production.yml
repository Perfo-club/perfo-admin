on:
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  update-repository-pull:
    name: Build and deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v3
      with: 
        node-version: '18.17.1'
    - name: Install dependencies
      run: npm install
    - name: Install ssh keys
      # check this thread to understand why its needed:
      # https://stackoverflow.com/a/70447517
      run: |
        install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
    - name: Set up environment
      run: echo "export PATH=$PATH" >> $GITHUB_ENV
    - name: "Build"
      run: NODE_ENV=production npm run build
    - name: "Copy build"
      run: scp -r dist ${{secrets.SSH_USER}}@${{secrets.SSH_HOST}}:${{secrets.WORK_DIR}}
    - name: Connect and restart service
      run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "export NVM_DIR=~/.nvm && source ~/.nvm/nvm.sh && cd ${{ secrets.WORK_DIR }} && pm2 restart perfo-cms && exit"
    - name: cleanup
      run: rm -rf ~/.ssh